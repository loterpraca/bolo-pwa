<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Lan√ßamento de Bol√µes</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />

  <style>
    :root{
      --bg:#f7f7f8; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --border:#e5e7eb; --shadow:0 8px 24px rgba(0,0,0,.08);
      --radius:18px; --pad:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{max-width:560px; margin:0 auto; padding:14px 12px 28px}
    header{padding:10px 6px 14px}
    h1{margin:0; font-size:1.25rem; letter-spacing:-.2px}
    .sub{margin-top:6px; color:var(--muted); font-size:.95rem}

    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:var(--pad);
    }

    .grid{display:grid; gap:10px}
    label{font-size:.9rem; color:var(--muted)}
    input, select, textarea, button{
      width:100%; font-size:1.05rem; padding:12px 12px;
      border-radius:14px; border:1px solid var(--border);
      background:#fff; color:var(--text); outline:none;
    }
    input:focus, select:focus, textarea:focus{
      border-color:#cbd5e1; box-shadow:0 0 0 4px rgba(148,163,184,.25);
    }
    textarea{min-height:88px; resize:vertical}

    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .row3{display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px}

    .btn{
      border:none; background:#111827; color:#fff; font-weight:700;
      padding:13px 14px; border-radius:16px; cursor:pointer;
    }
    .btn:active{transform:translateY(1px)}
    .btn2{
      border:1px solid var(--border); background:#fff; color:#111827; font-weight:700;
      padding:13px 14px; border-radius:16px; cursor:pointer;
    }

    .hint{font-size:.88rem; color:var(--muted); margin-top:10px}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--border); background:#fff;
      border-radius:999px; padding:8px 12px; font-size:.9rem; color:var(--muted);
    }
    .topbar{display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:10px}

    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:#111827; color:#fff; padding:12px 14px; border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
      opacity:0; pointer-events:none; transition:opacity .2s ease;
      max-width:92vw; font-size:.95rem;
    }
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Lan√ßamento de Bol√µes</h1>
      <div class="sub">Vers√£o PWA (GitHub Pages). Tudo com caminho relativo ‚Äî sem 403.</div>

      <div class="topbar">
        <span class="pill" id="status">üì° Online</span>
        <button class="btn2" type="button" id="btnInstalar" style="display:none">üì≤ Instalar</button>
      </div>
    </header>

    <section class="card">
      <form id="form" class="grid" autocomplete="off">
        <div class="row">
          <div>
            <label>Data</label>
            <input id="data" type="date" required />
          </div>
          <div>
            <label>Loja</label>
            <select id="loja" required>
              <option value="" selected>Selecione</option>
              <option>Boulevard</option>
              <option>Centro</option>
              <option>Santa Tereza</option>
              <option>Marketplace</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Modalidade</label>
            <select id="modalidade" required>
              <option value="" selected>Selecione</option>
              <option>Mega-Sena</option>
              <option>Lotof√°cil</option>
              <option>Quina</option>
              <option>Dupla Sena</option>
              <option>Dia de Sorte</option>
              <option>Super Sete</option>
              <option>+Milion√°ria</option>
              <option>Timemania</option>
            </select>
          </div>
          <div>
            <label>Concurso</label>
            <input id="concurso" inputmode="numeric" placeholder="Ex: 3590" required />
          </div>
        </div>

        <div class="row3">
          <div>
            <label>Qtd. Cotas</label>
            <input id="qtdCotas" inputmode="numeric" placeholder="Ex: 25" required />
          </div>
          <div>
            <label>Valor da Cota (R$)</label>
            <input id="valorCota" inputmode="decimal" placeholder="Ex: 21,00" required />
          </div>
          <div>
            <label>Data Sorteio</label>
            <input id="dataSorteio" type="date" required />
          </div>
        </div>

        <div>
          <label>Observa√ß√£o</label>
          <textarea id="obs" placeholder="Opcional"></textarea>
        </div>

        <div class="row">
          <button class="btn" type="submit">‚úÖ Salvar (demo)</button>
          <button class="btn2" type="button" id="btnLimpar">üßπ Limpar</button>
        </div>

        <div class="hint">
          <b>Obs:</b> este arquivo √© um ‚Äúbase limpa‚Äù pra rodar p√∫blico no GitHub Pages sem dar 403.
          Depois a gente encaixa seu endpoint do Apps Script/Sheets.
        </div>
      </form>
    </section>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // PWA: sempre relativo no GitHub Pages de projeto
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Status online/offline
    const statusEl = document.getElementById('status');
    function updateStatus(){
      const online = navigator.onLine;
      statusEl.textContent = online ? 'üì° Online' : 'üì¥ Offline';
    }
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();

    // Data padr√£o hoje
    const hoje = new Date();
    const yyyy = hoje.getFullYear();
    const mm = String(hoje.getMonth()+1).padStart(2,'0');
    const dd = String(hoje.getDate()).padStart(2,'0');
    document.getElementById('data').value = `${yyyy}-${mm}-${dd}`;

    // Toast
    const toast = document.getElementById('toast');
    let toastTimer;
    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toast.classList.remove('show'), 2200);
    }

    // Demo de salvar
    document.getElementById('form').addEventListener('submit', (e)=>{
      e.preventDefault();
      showToast('Salvo (demo). Pr√≥ximo passo: integrar com Google Sheets.');
    });

    // Limpar
    document.getElementById('btnLimpar').addEventListener('click', ()=>{
      document.getElementById('form').reset();
      document.getElementById('data').value = `${yyyy}-${mm}-${dd}`;
      updateStatus();
      showToast('Form limpo.');
    });

    // Instala√ß√£o PWA
    let deferredPrompt = null;
    const btnInstalar = document.getElementById('btnInstalar');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      btnInstalar.style.display = 'block';
    });

    btnInstalar.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      btnInstalar.style.display = 'none';
    });
  </script>
</body>
</html>
