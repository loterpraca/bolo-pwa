<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Lan√ßamento de Bol√µes</title>

  <!-- IMPORTANTE: tudo RELATIVO (sem / no come√ßo) -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />

  <style>
    :root{
      --bg:#f7f7f8; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --border:#e5e7eb; --shadow:0 8px 24px rgba(0,0,0,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{max-width:560px; margin:0 auto; padding:14px 12px 26px}
    header{padding:10px 6px 12px}
    h1{margin:0; font-size:1.25rem; letter-spacing:-.2px}
    .sub{margin-top:6px; color:var(--muted); font-size:.95rem; line-height:1.25rem}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:14px;
    }
    .grid{display:grid; gap:10px}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    label{font-size:.9rem; color:var(--muted)}
    input, select, textarea, button{
      width:100%; font-size:1.05rem; padding:12px 12px;
      border-radius:14px; border:1px solid var(--border);
      background:#fff; color:var(--text); outline:none;
    }
    input:focus, select:focus, textarea:focus{
      border-color:#cbd5e1; box-shadow:0 0 0 4px rgba(148,163,184,.25);
    }
    textarea{min-height:72px; resize:vertical}
    .btn{
      border:none; background:#111827; color:#fff; font-weight:800;
      padding:13px 14px; border-radius:16px; cursor:pointer;
    }
    .btn2{
      border:1px solid var(--border); background:#fff; color:#111827; font-weight:800;
      padding:13px 14px; border-radius:16px; cursor:pointer;
    }
    .btn:disabled,.btn2:disabled{opacity:.55; cursor:not-allowed}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--border); background:#fff;
      border-radius:999px; padding:8px 12px; font-size:.9rem; color:var(--muted);
    }
    .topbar{display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:10px}
    .hint{font-size:.88rem; color:var(--muted); margin-top:10px; line-height:1.25rem}
    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:#111827; color:#fff; padding:12px 14px; border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
      opacity:0; pointer-events:none; transition:opacity .2s ease;
      max-width:92vw; font-size:.95rem;
    }
    .toast.show{opacity:1}
    .sep{height:1px; background:var(--border); margin:10px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Lan√ßamento de Bol√µes</h1>
      <div class="sub">PWA instal√°vel + cadastrar/movimentar via Apps Script.</div>
      <div class="topbar">
        <span class="pill" id="status">üì° Online</span>
        <button class="btn2" type="button" id="btnInstalar" style="display:none">üì≤ Instalar</button>
      </div>
    </header>

    <section class="card">
      <form id="form" class="grid" autocomplete="off">

        <div class="row">
          <div>
            <label>Loja de origem</label>
            <select id="lojaOrigem" required>
              <option value="" selected>Selecione</option>
              <option>Centro</option>
              <option>Lotobel</option>
              <option>Boulevard</option>
              <option>Santa Tereza</option>
            </select>
          </div>
          <div>
            <label>Modalidade</label>
            <input id="modalidade" placeholder="Ex: Lotof√°cil" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Concurso</label>
            <input id="concurso" inputmode="numeric" placeholder="Ex: 3590" required />
          </div>
          <div>
            <label>Qtd Jogos</label>
            <input id="qtdJogos" inputmode="numeric" placeholder="Opcional" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Qtd Dezenas</label>
            <input id="qtdDezenas" inputmode="numeric" placeholder="Opcional" />
          </div>
          <div>
            <label>Cotas</label>
            <input id="cotas" inputmode="numeric" placeholder="Ex: 25" required />
          </div>
        </div>

        <div>
          <label>Valor da cota (R$)</label>
          <input id="valorCota" inputmode="decimal" placeholder="Ex: 21,00" required />
        </div>

        <div class="sep"></div>

        <div>
          <label>Movimenta√ß√£o (positivo/negativo)</label>
          <div class="row">
            <input id="deltaBoulevard" inputmode="numeric" placeholder="Boulevard (E4)" />
            <input id="deltaCentro" inputmode="numeric" placeholder="Centro (E5)" />
          </div>
          <div class="row" style="margin-top:10px">
            <input id="deltaLotobel" inputmode="numeric" placeholder="Lotobel (E6)" />
            <input id="deltaSantaTereza" inputmode="numeric" placeholder="Santa Tereza (E7)" />
          </div>
        </div>

        <div class="row" style="margin-top:4px">
          <button class="btn" id="btnCadastrar" type="button">‚úÖ Cadastrar</button>
          <button class="btn2" id="btnMovimentar" type="button">üîÅ Movimentar</button>
        </div>

        <div class="row">
          <button class="btn2" id="btnLimpar" type="button">üßπ Limpar</button>
          <button class="btn2" id="btnTeste" type="button">üß™ Testar conex√£o</button>
        </div>

        <div class="hint">
          Se estiver offline, o app abre normalmente (PWA). Para gravar, precisa internet.
        </div>
      </form>
    </section>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // ====== URL DO SEU WEB APP (/exec) ======
    const API_URL = "https://script.google.com/macros/s/AKfycbyqAsmTKUCPWe0llx4rly6PJXS0CcX2mYZIEs0GII9oHYjCxGrkWDw5zI6BlVb-9wi5/exec";

    // ====== registrar service worker (RELATIVO) ======
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');

    // ====== PWA install ======
    let deferredPrompt = null;
    const btnInstalar = document.getElementById('btnInstalar');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      btnInstalar.style.display = 'block';
    });
    btnInstalar.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      btnInstalar.style.display = 'none';
    });

    // ====== status ======
    const statusEl = document.getElementById('status');
    function updateStatus(){ statusEl.textContent = navigator.onLine ? 'üì° Online' : 'üì¥ Offline'; }
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();

    // ====== toast ======
    const toast = document.getElementById('toast');
    let toastTimer;
    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toast.classList.remove('show'), 2400);
    }

    // ====== helpers ======
    const $ = (id) => document.getElementById(id);

    function parseBRNumber(v){
      const s = String(v ?? "").trim();
      if (!s) return 0;
      // aceita "21,00" ou "21.00"
      const norm = s.replace(/\./g,'').replace(',', '.');
      const n = Number(norm);
      return Number.isFinite(n) ? n : 0;
    }

    function parseIntSafe(v){
      const s = String(v ?? "").trim();
      if (!s) return 0;
      const n = Number(s);
      return Number.isFinite(n) ? Math.trunc(n) : 0;
    }

    function coletarDados(){
      return {
        lojaOrigem: $('lojaOrigem').value.trim(),
        modalidade: $('modalidade').value.trim(),
        concurso: $('concurso').value.trim(),
        qtdJogos: parseIntSafe($('qtdJogos').value),
        qtdDezenas: parseIntSafe($('qtdDezenas').value),
        cotas: parseIntSafe($('cotas').value),
        valorCota: parseBRNumber($('valorCota').value),

        deltaBoulevard: parseIntSafe($('deltaBoulevard').value),
        deltaCentro: parseIntSafe($('deltaCentro').value),
        deltaLotobel: parseIntSafe($('deltaLotobel').value),
        deltaSantaTereza: parseIntSafe($('deltaSantaTereza').value),
      };
    }

    function setBusy(busy){
      ['btnCadastrar','btnMovimentar','btnLimpar','btnTeste'].forEach(id => $(id).disabled = busy);
    }

    // ====== JSONP (pra n√£o ter CORS) ======
    function jsonp(action, payload){
      return new Promise((resolve, reject) => {
        const cbName = "__cb_" + Math.random().toString(36).slice(2);
        const data64 = btoa(unescape(encodeURIComponent(JSON.stringify(payload))));

        const url = new URL(API_URL);
        url.searchParams.set("action", action);
        url.searchParams.set("payload", data64);
        url.searchParams.set("callback", cbName);

        window[cbName] = (res) => {
          cleanup();
          resolve(res);
        };

        const script = document.createElement("script");
        script.src = url.toString();
        script.async = true;

        script.onerror = () => {
          cleanup();
          reject(new Error("Falha na API. Confira Deploy do Web App e permiss√µes."));
        };

        function cleanup(){
          try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
          if (script && script.parentNode) script.parentNode.removeChild(script);
        }

        document.body.appendChild(script);
      });
    }

    // ====== a√ß√µes ======
    $('btnTeste').addEventListener('click', async () => {
      setBusy(true);
      try{
        const res = await jsonp("ping", { t: Date.now() });
        showToast(res?.ok ? "Conex√£o OK ‚úÖ" : (res?.message || "Conex√£o falhou ‚ùå"));
      } catch(err){
        showToast(err.message || "Falha no teste");
      } finally {
        setBusy(false);
      }
    });

    $('btnCadastrar').addEventListener('click', async () => {
      setBusy(true);
      try{
        const d = coletarDados();
        const res = await jsonp("cadastrar", d);
        showToast(res?.ok ? (res.message || "Cadastrado ‚úÖ") : (res?.message || "Falha ‚ùå"));
      } catch(err){
        showToast(err.message || "Erro ao cadastrar");
      } finally {
        setBusy(false);
      }
    });

    $('btnMovimentar').addEventListener('click', async () => {
      setBusy(true);
      try{
        const d = coletarDados();
        const res = await jsonp("movimentar", d);
        showToast(res?.ok ? (res.message || "Movimentado ‚úÖ") : (res?.message || "Falha ‚ùå"));
      } catch(err){
        showToast(err.message || "Erro ao movimentar");
      } finally {
        setBusy(false);
      }
    });

    $('btnLimpar').addEventListener('click', () => {
      $('form').reset();
      showToast("Limpo.");
    });
  </script>
</body>
</html>
